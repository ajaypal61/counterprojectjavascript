<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="counter-container">
        <i class="fa-solid fa-mug-hot mug icon"></i>
        <div class="counter" data-target="400"></div>
        <span>Project Completed</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-user icon"></i>
        <div class="counter" data-target="3000"></div>
        <span>Our Happy Clients</span>
    </div>

    <div class="counter-container">
        <i class="fa-sharp fa-solid fa-list-check icon"></i>
        <div class="counter" data-target="800"></div>
        <span>OnGoing Projects</span>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
